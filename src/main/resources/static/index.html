<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#zhushi").click(function () {
                //逐时
               $.ajax({
                   url: 'services/realtime/rainanalysisfall/rainxqanalysis',

                   success:function (result) {

                   }

                    error:function () {
                        alert('失败')
                    }
                })
            });
        })
    </script>
</head>
<body>
    <button id="zhushi"> 逐时数据 </button>
    <button id="ri"> 日数据 </button>
    <button id="xun"> 旬数据 </button>
    <button id="yue"> 月数据 </button>

    <br/><br/><br/>
